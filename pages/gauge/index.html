        body {
            background-color: rgb(53, 0, 139);
        }

        .ggauge {
            fill: black;
            stroke: White;
            height: 500px;
            overflow: visible;
            position: absolute;
        }


        .gpointer {
            transform: rotate(10deg);
            transform-origin: center;
            animation: hideshow 5s ease infinite alternate;
        }

        @keyframes hideshow {
            0% {
                transform: rotate(90deg);
            }

            5% {
                transform: rotate(90deg);
            }

            24% {
                transform: rotate(45deg);
            }
            26% {
                transform: rotate(45deg);
            }

            49% {
                transform: rotate(0deg);
            }
            51% {
                transform: rotate(0deg);
            }

            74% {
                transform: rotate(-45deg);
            }
            76% {
                transform: rotate(-45deg);
            }

            98% {
                transform: rotate(-90deg);
            }
            100% {
                transform: rotate(-90deg);
            }
        }
    </style>
