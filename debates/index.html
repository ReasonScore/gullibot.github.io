---
layout: page.html
title: GUlli Bot Open Debates
---
<div class="content">
    <h1>GUlli Bot's Open Debates</h1>
    <div class="card-deck">
        {%- for item in collections.debates reversed -%}
        <a href="{{ item.url }}">
            <div class="card">
                <amp-img class="card-img-top" src="{{ item.data.img }}" alt="{{ item.data.title }}" layout="responsive"
                    height="200" width="200"></amp-img>
                <div class="card-body">
                    <h5 class="card-title">{{ item.data.title }}</h5>
                    <p class="card-text"></p>
                </div>
            </div>
        </a>
        {%- endfor -%}
    </div>
</div>
